version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-valuation-app-api
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-user}
      DB_PASSWORD: ${DB_PASSWORD:-userpass}
      DB_NAME: ${DB_NAME:-vehicledb}
      DB_TYPE: postgres
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      RAPID_API_KEY: ${RAPID_API_KEY}
      RAPID_API_HOST: ${RAPID_API_HOST}
      ENABLE_CORS: 'true'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network

  postgres:
    image: 'postgres:15-alpine'
    container_name: 'vehicle-valuation-postgres'
    environment:
      POSTGRES_DB: 'vehicledb'
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'userpass'
      ALLOW_IP_RANGE: '0.0.0.0/0'
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  postgresTest:
    image: 'postgres:15-alpine'
    container_name: 'vehicle-valuation-test-postgres'
    environment:
      POSTGRES_DB: 'vehicleValuationTest'
      POSTGRES_USER: 'vehicleValuationTestUser'
      POSTGRES_PASSWORD: 'vehicleValuationTestPass'
      ALLOW_IP_RANGE: '0.0.0.0/0'
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U vehicleValuationTestUser']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
